---
name: ci

"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-unit:
    uses: sous-chefs/.github/.github/workflows/lint-unit.yml@0.0.3
    permissions:
      actions: write
      checks: write
      pull-requests: write
      statuses: write
      issues: write

  integration:
    needs: "lint-unit"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - "debian-9"
          - "debian-10"
          - "centos-7"
          - "centos-stream-8"
          - "fedora-latest"
          - "ubuntu-1804"
          - "ubuntu-2004"
        suite:
          - "service-systemd"
          - "service-systemd-multi"
          - "auto"
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Install Chef
        uses: actionshub/chef-install@2.0.4
      - name: Dokken
        uses: actionshub/test-kitchen@2.1.0
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}

  integration-amazonlinux:
    needs: "lint-unit"
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        os:
          - "amazonlinux-2"
        suite:
          - "service-systemd"
          - "service-systemd-multi"
          - "auto"
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Install Chef
        uses: actionshub/chef-install@2.0.4
      - name: Dokken
        uses: actionshub/test-kitchen@2.1.0
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}

  integration-docker:
    needs: "lint-unit"
    runs-on: macos-latest
    strategy:
      matrix:
        os:
          - "amazonlinux-2"
          - "debian-9"
          - "debian-10"
          - "centos-7"
          - "centos-stream-8"
          - "fedora-latest"
          - "ubuntu-1804"
          - "ubuntu-2004"
        suite:
          - "service-docker"
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Install Chef
        uses: actionshub/chef-install@2.0.4
      - name: Dokken
        uses: actionshub/test-kitchen@2.1.0
        env:
          CHEF_LICENSE: accept-no-persist
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
