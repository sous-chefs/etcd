---
name: ci

"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-unit:
    uses: sous-chefs/.github/.github/workflows/lint-unit.yml@5.0.3
    permissions:
      actions: write
      checks: write
      pull-requests: write
      statuses: write
      issues: write

  integration:
    needs: "lint-unit"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - "almalinux-8"
          - "almalinux-9"
          - "almalinux-10"
          - "amazonlinux-2"
          - "centos-stream-9"
          - "centos-stream-10"
          - "debian-11"
          - "debian-12"
          - "opensuse-leap-15"
          - "oraclelinux-8"
          - "oraclelinux-9"
          - "rockylinux-8"
          - "rockylinux-9"
          - "ubuntu-2004"
          - "ubuntu-2204"
          - "ubuntu-2404"
        suite:
          - "service-systemd"
          - "service-systemd-multi"
          - "service-systemd-config-file"
          - "auto"
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Install Chef
        uses: actionshub/chef-install@3.0.1
      - name: Dokken
        uses: actionshub/test-kitchen@3.0.0
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}

  integration-docker:
    needs: "lint-unit"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          #- "almalinux-8"
          - "almalinux-9"
          #- "amazonlinux-2"
          - "centos-stream-9"
          #- "centos-stream-10"
          - "debian-11"
          - "debian-12"
          #- "opensuse-leap-15"
          #- "oraclelinux-8"
          #- "oraclelinux-9"
          #- "rockylinux-8"
          #- "rockylinux-9"
          - "ubuntu-2004"
          - "ubuntu-2204"
          - "ubuntu-2404"
        suite:
          - "service-docker"
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Install Chef
        uses: actionshub/chef-install@3.0.1
      - name: Setup VirtualBox & Vagrant
        uses: ./.github/actions/virtualbox-setup
      - name: Test Kitchen
        uses: actionshub/test-kitchen@3.0.0
        env:
          CHEF_LICENSE: accept-no-persist
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
